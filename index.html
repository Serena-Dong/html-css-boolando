<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar nav-container border">
            <div class="navbar-menu flex border">
                <ul>
                    <a href=""><b>Donna</b></a>
                    <a href=""><b>Uomo</b></a>
                    <a href=""><b>Bambini</b></a>
                </ul>
            </div>
            <div class="navbar-logo flex border">
                
                    <img src="../img/boolean-logo.png" alt="Logo">             
            </div>
            <div class="navbar-actions flex border">
                <ul> 
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                </ul>
            </div>
          </nav> 
    </header>

    <main>
        <div class="main-container">
            <div class="row">

                <div class="col " >
                    <div class="card" id="one">
                    </div>
                    <div class="prezzo">
                        <p>Levi's</p>
                        <h5>RELAXED FIT TEE UNISEX</h5>
                        <p><span class="red"><b>14,99€</b></span><span> 29,99€</span></p>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="two">
                    </div>
                    <div class="prezzo">
                        <p>Guess</p>
                        <h5>ROSES TEE</h5>
                        <p><span class="red"><b>20,99€</b></span><span> 29,99€</span></p>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="three">
                    </div>
                    <div class="prezzo">
                        <p>Come Zucchero Filato</p>
                        <h5>VOGLIA DI COLORI PASTELLO</h5>
                        <p><span class="red"><b>129,99€</b></span><span> 184,99€</span></p>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col " >
                    <div class="card" id="four">
                    </div>
                    <div class="prezzo">
                        <p>Levi's</p>
                        <h5>TEE UNISEX</h5>
                        <p><span class="red"><b>14,99€</b></span><span> 29,99€</span></p>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="five">
                    </div>
                    <div class="prezzo">
                        <h5>Maya Deluxe</h5>
                        <p>STRIPE BODICE</p>
                        <p><span class="red"><b>99,99€</b></span></p>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="six">
                    </div>
                    <div class="prezzo">
                        <p>Esprit</p>
                        <h5>MAGLIONE - BLACK</h5>
                        <p><span class="red"><b>29,99€</b></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
